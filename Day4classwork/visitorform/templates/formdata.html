<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            align-content: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 300px;
        }

        .container {
            margin-top: auto;
        }

        h1 {
            font-size: 20px;
            font-weight: lighter;
            border: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px .5px royalblue;
        }

        b {
            font-size: 30px;
            color: red;
            font-weight: bold;
        }

    </style>

</head>
<body>

    <div class="container">

    {% for x,y in form.items %}
    <h1>Welcome  <b>{{ y }}</b></h1>

    {% endfor %}

    </div>
    
</body>
</html>
