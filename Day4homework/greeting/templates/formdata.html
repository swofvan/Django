<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>

    <div class="container">

        <h2>Hello {{ Name }}, your favorite color is {{ color }}!</h2>

        {% for x,y in formData.items %}

        <table>
            <tr>
                <td>{{ x }}</td>
                <td>:</td>
                <td>{{ y }}</td>
            </tr>
        </table>

        {% endfor %}

    </div>
    
</body>
</html>

<!-- 
Create a page where the visitor can enter their name and favorite color.
When the form is submitted, show this message:
Hello [name], your favorite color is [color]!
Also, show the full submitted form data on the result page.

Use the POST method.

The name and color should be required fields. -->
