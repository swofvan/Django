{% extends 'layout/app-layout.html' %}

{% block 'content' %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<style>

    .full {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }

    .form {
        background-color:#333333;
        color: white;
        padding: 30px;
        border-radius: 5px;
    }

    .form h3 {
        text-align: center;
        font-weight: lighter;
    }

    .form #name, select {
        height: 30px;
        width: 250px;
    }

    .form input {
        outline: none;
        border-radius: 2px;
        border: none;
    }

    #phcode {
        width: 90px;
        height: 32px;
    }

    #ph {
        height: 30px;
        width: 155px;
    }

    #btn {
        background-color: #3f51b5;
        color: white;
        border: none;
        width: 255px;
        height: 30px;
        font-size: 11px;
        letter-spacing: 1.7px;
        border-radius: 2px;
    }

    .wnum {
        text-align: center;
        margin-top: 30px;
    }

    i {
        font-size: 20px;
        color: rgb(34, 255, 31);
    }

    #num {
        display: inline;
    }

</style>

<div class="full">

    <div class="form">
        
        <h3>REGISTER FOR<br>FREE DEMO CLASS</h3>

        <form>

            <input type="text" name="name" placeholder="Name" id="name">

            <br><br>

            <select id="phcode">
                <option value="+91">India (+91)</option>
                <option value="+1">Canada (+1)</option>
                <option value="+44">UK (+44)</option>
                <option value="+49">Germany (+49)</option>
                <option value="+971">UAE (+971)</option>
                <option value="+973">Bahrain (+973)</option>
                <option value="+966">Saudi Arabia (+966)</option>
                <option value="+974">Qatar (+974)</option>
                <option value="+965">Kuwait (+965)</option>
                <option value="+968">Oman (+968)</option>
                <option value="+61">Australia (+61)</option>
            </select>

            <input type="text" name="phone" placeholder="Mobile" id="ph">

            <br><br>

            <button type="submit" id="btn">REGISTER NOW</button>

        </form>

        <div class="wnum">
            <i class="bi bi-whatsapp"></i>
            <p id="num">+91 9784 133 465</p>
            <br><br>
            <i class="bi bi-whatsapp"></i>
            <p id="num">+91 9784 133 465</p>
        </div>
    </div>

</div>

{% endblock %}
