<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- ================================= icons ========================================================================================== -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>

        #socialicons i {
            margin-right: 10%;
        }
        #socialicons i:hover {
            color: white;
            transition: .7s;
        }

    </style>

</head>
<body>

    <div class="row bg-dark">
        <div class="col d-flex justify-content-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg" alt="Marvel_Logo" width="150px">
        </div>
    </div>

<!--============================= nav ============================= -->


    <div class="row bg-dark" style="margin-top: -15px;">
        <div class="col">
            <hr class="bg-white">
            <ul class="nav d-flex justify-content-center" style="margin-top: -15px; padding: 5px;" id="nav">
                <li class="nav-item">
                <a class="nav-link active text-white" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'about' %}">About Us</a>
                </li>
            </ul>
        </div>
    </div>

<!--============================= carousel ============================= -->

    <div class="row">
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                        <div class="carousel-item active">
                                    <img src="https://collider.com/wp-content/uploads/avengers-character-poster-banner.jpeg" class="d-block w-100" alt="Avengers">
                        </div>
                        <div class="carousel-item">
                                    <img src="https://i0.wp.com/www.heyuguys.com/images/2012/03/The-Avengers-banner-2.jpg?fit=1276%2C568&ssl=1" class="d-block w-100" alt="Avengers">
                        </div>
                        <div class="carousel-item">
                                    <img src="https://i0.wp.com/www.heyuguys.com/images/2013/12/The-Amazing-Spider-Man-2-Triptych-Banner.jpg?w=2048&ssl=1" class="d-block w-100" alt="Spyderman">
                        </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
            </button>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row" style="padding: 7% 0% 0% 0%;">
            <div class="col text-center">
                <h1 class="display-1 "><strong>Movies</strong></h1>
                <p>Journey into the cosmic depths of the mighty Marvel Cinematic Universe!</p>
            </div>
        </div>


<!--============================= cards ============================= -->

        <div class="row" style="padding: 0% 0% 7% 0%;">
            <div class="col">
                <div class="card-deck">
                        <div class="card bg-light" style="width: 18rem;">
                            <img src="https://cdn.marvel.com/content/1x/thefantasticfourfirststeps_lob_crd_03.jpg" class="card-img-top" alt="Movie" width="100px">
                                <div class="card-body text-center">
                                    <h5 class="card-title">The Fantastic 4</h5>
                                    <a href="https://youtu.be/qpoBjOg5RHU?si=7tLR2UG5D4vnhoKD" class="btn btn-primary" target="_blank">Trailer</a>
                                </div>
                        </div>

                        <div class="card bg-light" style="width: 18rem;">
                            <img src="https://cdn.marvel.com/content/1x/thenewavengers_lob_crd_01.jpg" class="card-img-top" alt="Movie" width="100px">
                                <div class="card-body text-center">
                                    <h5 class="card-title">The New Avengers</h5>
                                    <a href="https://youtu.be/-sAOWhvheK8?si=XygPXo1Mnz8APFMU" class="btn btn-primary" target="_blank">Trailer</a>
                                </div>
                        </div>

                        <div class="card bg-light" style="width: 18rem;">
                            <img src="https://cdn.marvel.com/content/1x/captainamericabravenewworld_lob_crd_05.jpg" class="card-img-top" alt="Movie" width="100px">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Captain America</h5>
                                    <a href="https://youtu.be/1pHDWnXmK7Y?si=fMNYzjI8nrGUyOA7" class="btn btn-primary" target="_blank">Trailer</a>
                                </div>
                        </div>
                </div>
            </div>
        </div>

    </div>

<!--============================= footer ============================= -->

    <div class="row bg-dark" style="padding: 50px;">
        <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg" alt="Marvel_Logo" width="150px" style="margin-top: 15%;">
        </div>

        <div class="col">
            <a class="nav-link active text-white d-inline" href="{% url 'home' %}">Home</a>
            <br><br>
            <a class="nav-link active text-white d-inline" href="{% url 'about' %}">About</a>
        </div>

        <div class="col">
            <a class="nav-link active text-white d-inline" href="{% url 'home' %}">Advertising</a>
            <br><br>
            <a class="nav-link active text-white d-inline" href="{% url 'about' %}">Disney+</a>
            <br><br>
            <a class="nav-link active text-white d-inline" href="{% url 'home' %}">Marvelhq.com</a>
            <br><br>
            <a class="nav-link active text-white d-inline" href="{% url 'about' %}">Redeem Digital Comics</a>
        </div>

        <div class="col">
            <h5 class="text-white">Follow Marvel</h5>

            <br>

            <div class="row">
                <div class="col text-secondary" id="socialicons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <div class="row" style="margin-top: 5%; ">
                <div class="col text-secondary" id="socialicons">
                    <i class="bi bi-youtube"></i>
                    <i class="bi bi-snapchat"></i>
                    <i class="bi bi-pinterest"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

Create a small website using Django.

Make two pages:

A Homepage

An About Page

The Homepage must have a link that opens the About Page.

The About Page must have a link that goes back to the Homepage.

Use named routes when linking between pages.

Add a header with the website name at the top of both pages.
Don’t copy the same header code in both files — use a shared file for the header. -->
