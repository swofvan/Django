<!-- Create a small website for a college system. There are two apps:

One app is called students, which shows a list of students.

Another app is called teachers, which shows a list of teachers.

Requirements:

From the home page, there should be links to the Students and Teachers pages.

Each list should be on its own page using the correct app route.

Use namespacing in templates to connect the links.

After submitting a form (optional), redirect the user to the listing page (student list or teacher list).

Pass a welcome message to the student and teacher pages using route data. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul {
            list-style: none;
            display: flex;
            padding-right: 20px;
        }

        li a {
            color: white;
            text-decoration: none;
            background-color: royalblue;
            padding: 10px;
            margin-left: 20px;
            border-radius: 5px;
        }

        .nav {
            display: flex;
            justify-content: center;
        }

    </style>

</head>
<body>

    <h2>College Management System</h2>

    <div class="nav">

        <ul>
            <li><a href="{% url 'students' %}">Students</a></li>
            <li><a href="{% url 'teacherslist' %}">Teachers</a></li>
        </ul>

    </div>

    
</body>
</html>
