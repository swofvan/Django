<style>
        body {
            display: flex;
            justify-content: center;
            align-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #back {
            text-decoration: none;
            background-color: royalblue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            float: left;
            margin-top: 20px;
        }

        #back:hover {
            background-color: rgb(93, 129, 240);
            transition: .7s;
        }

        .techform {
            margin-top: 15px;
        }

        h2 {
            text-align: center;
        }

        form {
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }

        form input {
            width: 300px;
            margin-top: 10px;
            height: 30px;
        }

        form label {
            display: block;
        }

        form button {
            text-decoration: none;
            background-color: royalblue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-left: 250px;
            margin-top: 10px;

        }


</style>

<div class="techform">
<h2>Add Teacher</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'teacherslist' %}" id="back">Back to List</a>

</div>
