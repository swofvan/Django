<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            align-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            background-color: royalblue;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .button a:hover {
            background-color: rgb(93, 129, 240);
            transition: .7s;
        }

        .teachbody {
            margin-top: 15px;
        }

        table, td, tr, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 200px;
            padding: 10px;
        }
        
        th, td {
            min-width: 200px;
        }

        #add {
            float: right;
        }

        #home {
            float: left;
        }

    </style>

</head>
<body>

    <div class="teachbody">

        <table>
            <tr>
                <th>Teacher</th>
                <th>Course</th>
            </tr>

            {% for t in teachers %}
            <tr>
                <td>{{ t.name }}</td>
                <td>{{ t.department }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="button">
        
            <a href="{% url 'home' %}" id="home">Home</a>
            <a href="{% url 'addteachers' %}" id="add">Add Teacher</a>

        </div>

    </div>

</body>
</html>
