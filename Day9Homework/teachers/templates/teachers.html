<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>

    <a href="{% url 'addteachers' %}">Add Students</a>

    <table>
        <tr>
            <th>Teacher</th>
            <th>Course</th>
        </tr>

        {% for t in teachers %}
        <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.department }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="{% url 'home' %}">Home</a>

</body>
</html>
