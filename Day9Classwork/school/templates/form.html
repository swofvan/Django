{% extends 'layout/applayout.html'%}
{% block 'content' %}

<style>

    .container_f {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
    }

    .form h1 {
        text-align: center;
    }

    .form label, input {
        width: 200px;
        display: block;
    }

    .form label {
        margin-top: 20px;
    }
    
    .form input {
        padding: 2px;
        margin-top: 7px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 5px 2px;
        background-color: royalblue;
        color: white;
        border: none;
        font-size: 14px;
        letter-spacing: 1.2px;
        border-radius: 2px;
    }

    button:hover {
        background: none;
        border: 1px solid royalblue;
        color: royalblue;
        transition: .7s;
    }
    
</style>

<div class="container_f">

    <div class="form">

        <h1>Add Students</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit">Submit</button>
        </form>

    </div>

</div>

{% endblock %}
