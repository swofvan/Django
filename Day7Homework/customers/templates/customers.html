<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers List</title>
    

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: royalblue;
            padding: 0px 10px;
        }

        a:hover {
            color: white;
            background-color: royalblue;
            padding: 10px 10px;
            border-radius: 5px;
            transition: .7s;
        }

        a {
            text-decoration: none;
            color: royalblue;
            padding: 0px 10px;
        }

        a:hover {
            color: white;
            background-color: royalblue;
            padding: 10px 10px;
            border-radius: 5px;
            transition: .7s;
        }

    </style>

    <style>

        table {
            border-collapse: collapse;
        }

        th,td {
            width: 200px;
            border: 1px solid black;
            padding: 5px;
        }

    </style>

</head>
<body>

    <div class="container">

        <nav>
            <a href="{% url 'form' %}">Add Customers</a>
            <a href="{% url 'fulllist' %}">All Customers</a>
            <a href="{% url 'filter' %}">Filtered Customers</a>
        </nav>

        <h1>Customer Details</h1>

        <table>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
            </tr>

            {% for cust in customerlist %}

            <tr>
                <td>
                    {{ cust.name }}
                </td>
                <td>
                    {{ cust.email }}
                </td>
            </tr>

            {% endfor %}

        </table>

    </div>
    
</body>
</html>
